<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Converter.css">
    <script type="text/javascript" src="./Converter.js" defer></script>
    <title>Converter</title>
</head>

<body style="background-color: rgba(00,00,00,0.9);">
    <div class="container">
        <div class="inputs">
            <input readonly value="0" class="input">
            <select id="inputCurrency">
                <option>Dollars</option>
                <option>Rupees</option>
                <option>Ryadh</option>
                <option>Euro</option>
            </select>
            <input readonly value="0" class="output">
            <select id="outputCurrency">
                <option>Dollars</option>
                <option>Rupees</option>
                <option>Ryadh</option>
                <option>Euro</option>
            </select>
        </div>
        <table cellspacing="5" class="calculator">
            <tbody class="box">
                <tr>
                    <td style="width: 96px;font-size: 30px;color: darkgrey;">CE</td>
                    <td style="font-size: 30px;color: darkgrey">X</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
